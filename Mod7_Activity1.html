<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .myDiv {
        border: 5px outset #66FCF1;
        background-color: lightblue;    
        text-align: center;
        margin: auto;
        width: 35%;
        padding: 10px;
        border-radius: 50px;
        position: relative;
        display: block;
        }

        body {
            background-color: #0B0C10;
        }
        </style>
</head>
<body ng-app="">
    <div class="myDiv">
        Register Now? <input type="checkbox" ng-model="myVar" ng-init="myVar = true">
    <input type="checkbox" ng-model="myVar2" ng-init="myVar2 = false">

    <div ng-if="myVar">
        <p>Sign in</p>
        <label>Username</label>
        <input type="text">
        <label>Password</label>
        <input type="text">
    </div>

    
    <div ng-if="myVar2">
        <p>Sign in</p>
        <label>Username</label>
        <input type="text">
        <label>Password</label>
        <input type="text">
    </div>

    <!-- ng-readonly -->
    <div>
        <label>Click me to make text readonly</label>
        <input type="checkbox" ng-model="checked"> 

        <input type="text" ng-readonly="checked" value=""/>
    </div>

    <!-- ng-disabled -->
    <div>
        <label>Click me to make text readonly</label>
        <input type="checkbox" ng-model="checked1"> 

        <input type="text" ng-disabled="checked1" value=""/>
    </div>
    </div>
</body>
</html>
